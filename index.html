<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ”— URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”— URL Shortener</h1>
    <div id="message"></div>

    <form id="login-form">
      <h2>Please Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="link" onclick="toggleForm('register')">Don't have an account? Register</div>
    </form>

    <form id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="link" onclick="toggleForm('login')">Already have an account? Login</div>
    </form>

    <div id="dashboard" style="display:none;">
      <form id="url-form">
        <input type="text" id="long-url" placeholder="Enter long URL (example.com or https://example.com)" required />
        <button type="submit">Shorten</button>
      </form>

      <div id="short-url-display"></div>
      <ul id="urls-list"></ul>

      <button type="button" onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
